<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="CloudTorrent - Torrent Search" />
    <title>Search - CloudTorrent</title>
    <link type="image/png" sizes="32x32" rel="icon" href="https://img.icons8.com/fluency/48/cloud-download.png" />
    <link rel="stylesheet" href="/static/css/style.css" />
</head>

<body>
    <!-- Main Navigation -->
    <nav class="main-nav">
        <div class="nav-container">
            <a href="/" class="logo">
                <div class="logo-icon">
                    <i class="bi bi-cloud-arrow-down-fill"></i>
                </div>
                <span class="logo-text">CloudTorrent</span>
            </a>

            <div class="nav-tabs">
                <a href="/" class="nav-tab">
                    <i class="bi bi-magnet"></i>
                    Torrents
                </a>
                <a href="/downloads/" class="nav-tab">
                    <i class="bi bi-folder2-open"></i>
                    Files
                </a>
                <a href="/search" class="nav-tab active">
                    <i class="bi bi-search"></i>
                    Search
                </a>
            </div>

            <div class="nav-actions">
                <span class="feature-badge active">
                    <i class="bi bi-globe"></i> TPB Search
                </span>
            </div>
        </div>
    </nav>

    <!-- Main Container -->
    <main class="main-container">
        <div class="section-header">
            <h2 class="section-title">
                <i class="bi bi-search"></i>
                Search Torrents
            </h2>
        </div>

        <div class="input-group-neon">
            <input type="text" class="input-neon" id="search-input" 
                   placeholder="Search for torrents... (leave empty for top 100)" />
            <button class="btn btn-primary" onclick="searchTorrents()">
                <i class="bi bi-search"></i> Search
            </button>
        </div>

        <div class="stats-bar" style="margin-bottom: 1.5rem;">
            <div class="stat-item">
                <span class="stat-label">Results for</span>
                <span class="stat-value" id="search-term">Top Trending</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Found</span>
                <span class="stat-value"><span id="result-count">0</span> torrents</span>
            </div>
        </div>

        <div class="item-list" id="search-results">
            <div class="empty-state">
                <i class="bi bi-search"></i>
                <h3>Loading trending torrents...</h3>
            </div>
        </div>
    </main>

    <!-- Toast Container -->
    <div class="toast-container" id="toast-container"></div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="/static/js/addons.js"></script>
    <script src="/static/js/search.js"></script>
</body>

</html>
