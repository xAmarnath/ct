<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="CloudTorrent - File Browser" />
    <title>Files - CloudTorrent</title>
    <link type="image/png" sizes="32x32" rel="icon" href="https://img.icons8.com/fluency/48/cloud-download.png" />
    <link rel="stylesheet" href="/static/css/style.css" />
</head>

<body>
    <!-- Main Navigation -->
    <nav class="main-nav">
        <div class="nav-container">
            <a href="/" class="logo">
                <div class="logo-icon">
                    <i class="bi bi-cloud-arrow-down-fill"></i>
                </div>
                <span class="logo-text">CloudTorrent</span>
            </a>

            <div class="nav-tabs">
                <a href="/" class="nav-tab">
                    <i class="bi bi-magnet"></i>
                    Torrents
                </a>
                <a href="/downloads/" class="nav-tab active">
                    <i class="bi bi-folder2-open"></i>
                    Files
                </a>
                <a href="/search" class="nav-tab">
                    <i class="bi bi-search"></i>
                    Search
                </a>
            </div>

            <div class="nav-actions">
                <button class="btn btn-secondary btn-sm" onclick="goBack()">
                    <i class="bi bi-arrow-left"></i> Back
                </button>
                <label class="btn btn-primary btn-sm" for="file-upload">
                    <i class="bi bi-cloud-upload"></i> Upload
                </label>
                <input type="file" id="file-upload" style="display: none;" onchange="handleFileUpload(event)" />
                <button class="btn btn-secondary btn-sm" onclick="createFolder()">
                    <i class="bi bi-folder-plus"></i> New Folder
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Container -->
    <main class="main-container">
        <!-- Breadcrumb -->
        <div class="breadcrumb" id="breadcrumb">
            <a href="/downloads/"><i class="bi bi-house"></i> Home</a>
        </div>

        <!-- File Grid -->
        <div class="file-grid" id="file-list">
            <div class="empty-state">
                <i class="bi bi-folder2-open"></i>
                <h3>Loading files...</h3>
            </div>
        </div>
    </main>

    <!-- Toast Container -->
    <div class="toast-container" id="toast-container"></div>

    <!-- Image Modal -->
    <div class="modal-overlay" id="image-modal">
        <div class="modal-content glass-card" style="max-width: 90vw; max-height: 90vh;">
            <div class="modal-header">
                <h3 id="image-title">Image Preview</h3>
                <button class="btn btn-ghost btn-icon" onclick="closeImageModal()">
                    <i class="bi bi-x-lg"></i>
                </button>
            </div>
            <div class="modal-body" style="text-align: center; padding: 0;">
                <img id="preview-image" style="max-width: 100%; max-height: 70vh; object-fit: contain;" />
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="/static/js/addons.js"></script>
    <script src="/static/js/main.js"></script>
</body>

</html>
